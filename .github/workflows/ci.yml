name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.4.2

      - name: Run Selene
        run: selene src/

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.4.2

      - name: Download Luau
        run: |
          curl -L -o luau-analyze https://github.com/luau-lang/luau/releases/latest/download/luau-analyze-ubuntu
          chmod +x luau-analyze

      - name: Run Type Check
        run: ./luau-analyze src/ || true  # Warning only for now

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.4.2

      - name: Run Tests
        run: |
          if [ -f "tests/init.luau" ]; then
            lune run tests/init.luau
          else
            echo "No tests found - skipping"
          fi
